{% extends "thermoser/base.html" %}
{% load static %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New ID</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="scanner_id" style="color: #0D0333; font-weight: 900;">ID</label>
                    <input  type="text" name="scanner_id" class="form-control" id="scanner_id" required>
                </div>
                <div class="form-group">
                          <label for="name" style="color: #0D0333; font-weight: 900;">NAME</label>
                    <input  type="text" name="name" class="form-control" id="name" required>
                </div>

                 <div class="form-group">
                          <label for="dept" style="color: #0D0333; font-weight: 900;">DEPARTMENT</label>
                    <input  type="text" name="dept" class="form-control" id="dept" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
